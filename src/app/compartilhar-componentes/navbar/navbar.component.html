<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h1> Services </h1>
    <span class="separador"></span>
    <button mat-button matTooltip="Funcionários" [matMenuTriggerFor]="menuFuncionarios">Funcionários</button>
    <mat-menu #menuFuncionarios="matMenu">
      <a
        mat-menu-item
        routerLink="/funcionarios"
      >Listar</a>
      <a mat-menu-item
         routerLink="/cargos"
      >Cargos</a>
    </mat-menu>

    <button mat-icon-button matTooltip="Logout" (click)="authService.signOut()">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
